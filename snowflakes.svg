<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <g id="arm" stroke="#345ba4" stroke-linecap="round" stroke-linejoin="round" stroke-width="8" fill="none">
      <line x1="0" y1="-60" x2="0" y2="60" />
      <line x1="0" y1="-45" x2="14" y2="-30" />
      <line x1="0" y1="-45" x2="-14" y2="-30" />
      <line x1="0" y1="-15" x2="12" y2="0" />
      <line x1="0" y1="-15" x2="-12" y2="0" />
      <line x1="0" y1="15" x2="12" y2="30" />
      <line x1="0" y1="15" x2="-12" y2="30" />
    </g>
    <g id="snowflake">
      <g transform="rotate(0)"><use href="#arm" /></g>
      <g transform="rotate(60)"><use href="#arm" /></g>
      <g transform="rotate(120)"><use href="#arm" /></g>
      <g transform="rotate(180)"><use href="#arm" /></g>
      <g transform="rotate(240)"><use href="#arm" /></g>
      <g transform="rotate(300)"><use href="#arm" /></g>
    </g>
  </defs>

  <rect width="800" height="400" fill="none" />

  <g transform="translate(120 90) scale(0.9)">
    <use href="#snowflake" />
  </g>
  <g transform="translate(250 60) scale(0.6)">
    <use href="#snowflake" />
  </g>
  <g transform="translate(420 100) scale(1.1)">
    <use href="#snowflake" />
  </g>
  <g transform="translate(600 70) scale(0.7)">
    <use href="#snowflake" />
  </g>
  <g transform="translate(730 130) scale(0.9)">
    <use href="#snowflake" />
  </g>
  <g transform="translate(170 320) scale(0.85)">
    <use href="#snowflake" />
  </g>
  <g transform="translate(350 250) scale(1)">
    <use href="#snowflake" />
  </g>
  <g transform="translate(540 330) scale(0.9)">
    <use href="#snowflake" />
  </g>
  <g transform="translate(700 260) scale(0.7)">
    <use href="#snowflake" />
  </g>
</svg>
